<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .gauge-container {
            text-align: center;
            margin: 20px;
        }
        .chart-container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }
        .gauge {
            width: 100px;
            height: 50px;
        }
        .p1 {
            font-size: 16px;
            margin-top: 10px;
        }
        .value-display {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="gauge-container">
            <div id="humidity-gauge" class="gauge"></div>
            <p class="p1">HUMIDITY</p>
            <p id="humidity-value" class="value-display">0 %H</p>
        </div>
        <div class="gauge-container">
            <div id="temperature-gauge" class="gauge"></div>
            <p class="p1">TEMPERATURE</p>
            <p id="temperature-value" class="value-display">0 °C</p>
        </div>
        <div class="chart-container">
            <canvas id="humidity-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="temperature-chart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-gauge@1.0.2"></script>
    <script>
        // Function to update gauges and charts with sensor data
        function updateGauges(humidity, temperature) {
            drawGauge(document.getElementById('humidity-gauge'), humidity, '%H');
            drawGauge(document.getElementById('temperature-gauge'), temperature, '°C');
            // Update the value displays
            document.getElementById('humidity-value').innerText = `${humidity} %H`;
            document.getElementById('temperature-value').innerText = `${temperature} °C`;
        }

        // Function to draw a gauge on the specified element
        function drawGauge(element, value, unit) {
            element.innerHTML = `
                <svg viewBox="0 0 100 50">
                    <path d="M 10 40 Q 50 0 90 40" stroke="#333" stroke-width="10" fill="none"/>
                    <path d="M 10 40 Q 50 0 90 40" stroke="${value > 50 ? '#ff0000' : '#00ff00'}" stroke-width="10" stroke-dasharray="${value / 100 * 80} ${80 - value / 100 * 80}" fill="none"/>
                    <text x="50" y="45" text-anchor="middle" fill="#fff" font-size="10">${value} ${unit}</text>
                </svg>
            `;
        }

        // Add event listener for DOMContentLoaded to initialize the charts
        document.addEventListener('DOMContentLoaded', () => {
            const humidityChartCtx = document.getElementById('humidity-chart').getContext('2d'); // Get the chart context
            const temperatureChartCtx = document.getElementById('temperature-chart').getContext('2d'); // Get the chart context

            let humidityData = []; // Array to hold humidity data
            let temperatureData = []; // Array to hold temperature data

            // Initialize humidity and temperature charts
            const humidityChart = new Chart(humidityChartCtx, {
                type: 'line',
                data: {
                    labels: Array(12).fill(''), // Initialize labels for 12 data points
                    datasets: [{
                        label: 'Current Humidity',
                        data: humidityData,
                        borderColor: '#ffcc00',
                        backgroundColor: 'rgba(255, 204, 0, 0.1)',
                        fill: true
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100 // Max value for humidity
                        }
                    }
                }
            });

            const temperatureChart = new Chart(temperatureChartCtx, {
                type: 'line',
                data: {
                    labels: Array(12).fill(''), // Initialize labels for 12 data points
                    datasets: [{
                        label: 'Current Temperature',
                        data: temperatureData,
                        borderColor: '#00ff00',
                        backgroundColor: 'rgba(0, 255, 0, 0.1)',
                        fill: true
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 50 // Max value for temperature
                        }
                    }
                }
            });

            // Function to manually set humidity and temperature values
            function setValues(humidity, temperature) {
                updateGauges(humidity, temperature);
                updateChart(humidityChart, humidityData, humidity);
                updateChart(temperatureChart, temperatureData, temperature);
            }

            // Function to update the chart with new data
            function updateChart(chart, data, value) {
                if (data.length >= 12) {
                    data.shift(); // Remove the oldest value if we have more than 12
                }
                data.push(value); // Add the new value
                chart.update(); // Update the chart display
            }

            // Example: Manually setting values
            // Replace these values with your own inputs
            setValues(45, 22); // Set initial values (humidity: 45%, temperature: 22°C)

            // Call this function whenever you want to update the values manually
            // Example buttons for setting values
            document.body.innerHTML += `
                <button onclick="setValues(60, 25)">Set Humidity to 60% and Temperature to 25°C</button>
                <button onclick="setValues(30, 15)">Set Humidity to 30% and Temperature to 15°C</button>
            `;
        });
    </script>
</body>
</html>
